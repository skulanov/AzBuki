<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение церковно-славянской азбуки</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Triodion&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Церковнославянская азбука</h1>
    </header>

    <main>
        <div class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-content">
                    <div class="letter" id="letter">А</div>
                    <div class="letter-name" id="letterName" style="display: none;">азъ</div>
                </div>
            </div>
        </div>

        <div class="letter-case-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="caseToggle" class="toggle-input">
                <span class="toggle-slider"></span>
                <span class="toggle-text">
                    <span class="case-upper">Аа</span>
                    <span class="case-lower">аа</span>
                </span>
            </label>
        </div>






    </main>

    <footer>
        <p>by Dima Skulanov, 2025</p>
    </footer>

    <script src="js/letters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
