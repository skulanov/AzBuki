<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение церковно-славянской азбуки</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ponomar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Церковно-славянская азбука</h1>
    </header>

    <main>
        <div class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-content">
                    <div class="letter" id="letter">А</div>
                    <div class="letter-name" id="letterName" style="display: none;">азъ</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevCardBtn" class="btn btn-outline">← Предыдущая</button>
            <button id="showNameBtn" class="btn btn-secondary">Показать название</button>
            <button id="nextCardBtn" class="btn btn-primary">Следующая →</button>
        </div>




    </main>

    <footer>
        <p>Coded by Dima S., 2025</p>
    </footer>

    <script src="js/letters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
